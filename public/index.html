<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <h1>Hacker News Lite</h1>
  <div class="tab">
    <button class="tablinks tablink-top active">Top</button>
    <button class="tablinks tablink-best">Best</button>
    <button class="tablinks tablink-show">Show</button>
    <button class="tablinks tablink-ask">Ask</button>
    <button class="tablinks tablink-jobs">Jobs</button>
  </div>
  <ol class="js-content"></ol>

  <footer class="pagination">
    <button class="js-prev-page" disabled>Previous Page</button>
    <span class="page-number">Page 1</span>
    <button class="js-next-page">Next Page</button>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="./scripts/store.js"></script>
  <script src="./scripts/hacky.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
